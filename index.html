<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vseobot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Vseobot</h1>
    
    <form id="codeForm">
      <label for="code">Код:</label>
      <input type="text" id="code" name="code" placeholder="Введите код">
    </form>

    <form id="nameForm">
      <label for="name">Имя для теста:</label>
      <input type="text" id="name" name="name" placeholder="Введите имя">
    </form>
    <button onclick="send()" id="submitBtn">Получить ответ</button>
  </div>
  <script>
    async function send(){
 
        // получаем введеное в поле имя и возраст
        const code = document.getElementById("code").value;
        const name = document.getElementById("name").value;
 
        // отправляем запрос
        const response = await fetch("/code", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    code: code,
                    name: name
                })
            });
            if (response.ok) {
                window.open("/question", "_blank");
            }
            else
                console.log(response);
    }
</script>
    

</body>
</html>
